	<!--startups.html Style Sheet for Pagination Bar -->
	<style>
		.modal{
			top:25%;
		}
		.modal-footer{
			text-align:center;
		}
		.cssPagination .pages > .page:target ~ .page:last-child,
		.cssPagination .pages > .page {
      display: none;
    }
		.cssPagination .pages > :last-child,
		.cssPagination .pages > .page:target {
      display: block;
    }
		ul.pageNav li {
			display: inline;
			}
		ul.pageNav li a {
			color: black;
			float: left;
			padding: 8px 16px;
			text-decoration: none;
			border-radius: 5px;
		}
		ul.pageNav li a.active {
			background-color: #4CAF50;
			color: white;
			border-radius: 5px;
		}
		ul.pageNav li a:hover:not(.active) {
      background-color: #ddd;
    }
		div.wooh {
			position:relative;
			display: table;
			margin: 0 auto;
		}
		.sQ {
      text-align:center;
    }
		li.align0{

    }
		li.alignright{
      padding: 5px 120px 5px 0px;
    }
		a.short{
      margin-bottom:0px;
			margin-top:0px;
			border-radius: 10px;
			margin-left: 0px
			height: 80px;
			}
		a.btn{
      background: #FFEBCD;
			border-style:solid;
			border-width:3px;
			border-color: #FFFACD;
			padding:0px 0px 3px 0px;
    }
		li.align1{

			}
		li.align2{
