	<!--startups.html Style Sheet for Pagination Bar -->
	<style>
	/* Background image for each page */
	body  {

		}

			text-align:center;

		.cssPagination .pages > .page:target ~ .page:last-child,
		.cssPagination .pages > .page {

    }
		.cssPagination .pages > :last-child,
		.cssPagination .pages > .page:target {
      display: block;

			display: inline;

			border-radius: 5px;
		}

			position:relative;
