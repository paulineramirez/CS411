$def with (f, dup)

$var title: Apply for funding on this page.
<style>
	.application {
		width: 700px;	
		height: auto;
		margin-right: auto;
		margin-left: auto;
		background-color: rgba(255, 255, 255, 0.25);
		padding: 5px 20px 5px 20px;
		border-radius: 20px;
	}

	#form_ h1 {
		text-align: center;
		font-family: "Helvetica-Light";
	}



</style>

<div class="application">
	<div id="form_">
		<h1> Register Your Startup Today! </h1>
			$if (dup):
				<h1>Your startup already exists</h1>
			<form method="POST" role="form">
				$:f.render()
			</form>
	</div>
</div>
