$def with (ts)
$var title: Search results...

<style>
	.results {
		background-color: white;
		width: 1000px;	
		height: 100%;
		margin-right: auto;
		margin-left: auto;
		padding: 5px 20px 5px 20px;
		border-radius: 20px;
	}

	.results ul {
		list-style-type: none;
	}
</style>

<div class="results">

$if (ts):
	<h2>Tweets:</h2>
       	</br>	
	<ul>
	$for row in ts:
	<li>$row</li>	
	</ul>
$else:
	You shouldn't see this


</div>
