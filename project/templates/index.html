$def with (ts)
$var title: Search results...

<style>
	.results {
		background-color: rgba(255, 255, 255, 0.25);
		width: 1000px;	
		height: 100%;
		margin-right: auto;
		margin-left: auto;
		padding: 5px 20px 5px 20px;
		border-radius: 20px;
	}

	.results p {
		left: 0;
	}

	.results ul {
		left: 0;
	}
</style>


<div class="results">

$if (ts):
	<h2>Tweets:</h2>
       	</br>	
	<ul>
	$for row in ts:

	<br>
	<p>$row[1:]</p>	
	</ul>
$else:
	You shouldn't see this


</div>
